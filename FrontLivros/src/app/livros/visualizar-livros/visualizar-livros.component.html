<mat-list *ngIf="livro, else semRegistro">
    <mat-list-item> Título: {{livro.titulo}} </mat-list-item>
    <mat-list-item> Autor: {{livro.autor}} </mat-list-item>
    <mat-list-item> Editora: {{livro.editora}} </mat-list-item>
    <mat-list-item> Ano de Lançamento: {{livro.anoLancamento}} </mat-list-item>
    <mat-list-item> Gênero: {{livro.genero}} </mat-list-item>   
    <mat-list-item class="quebrar-linha" > Descrição: {{livro.descricao}} </mat-list-item>
    <img mat-card-image [src]="livro.urlFoto || semFoto">
</mat-list>
<mat-card>
<mat-card-actions>
    <button color="accent" mat-raised-button (click)="editar()">Editar</button>
    <button color="warn" mat-raised-button (click)="excluir()" >Excluir</button>
  </mat-card-actions>
</mat-card>
<ng-template #semRegistro>
    <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
